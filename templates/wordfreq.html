<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://printjs-4de6.kxcdn.com/print.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://printjs-4de6.kxcdn.com/print.min.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <title>Social Media Monitoring</title>
</head>
<body>
    <div class="columns is-centered">
        <div class="column is-one-quarter-desktop">
          <div class="block my-3">
            <form action="/selection" method="POST">
              <div class="field my-5">
                <label for="" class="label">from date</label>
                <div class="control"><input class="input" type="date" name="start_date" value="2022-09-01"/></div>
                <label for="" class="label">to date</label>
                <div class="control"><input class="input" type="date" name="end_date" value="2022-09-15"/></div>
                <label for="" class="label">country</label>
                {% for country in countries %}
                  <input type="radio" id={{country}} name=country value={{country}}>
                  <label for={{country}}>{{country}}</label><br>
                {% endfor %}
                <div class="control"><input class="input" type="hidden" name="request" value="word_freq"/></div>
              </div>
              <div class="control my-5">
                <input class="button is-primary" type="submit" value="submit" />
              </div>
            </form>
          </div>
        </div>
      </div>
</body>
</html>
